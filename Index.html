<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      width: 80%;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55b4d;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protected Page</h1>
    <p>Enter the password to access the site:</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkPassword() {
      const inputPassword = document.getElementById('password').value;
      const encodedPassword = btoa("special123"); // Encode the correct password

      if (btoa(inputPassword) === encodedPassword) {
        window.location.href = "main.html"; // Redirect to the actual site
      } else {
        document.getElementById('error').textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
